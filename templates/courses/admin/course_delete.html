{% extends 'base/base.html' %}


{% block title %}Delete Course{% endblock %}


{% block content %}

    <div class="container-fluid px-4 px-md-5 py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card mt-5 mb-3 shadow-lg p-4 p-md-5">
                    <h4 class="text-center text-secondary logo">Delete Course</h4>
                    <br>
                    <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
                    <form action="{% url 'admin course delete' slug=course.slug %}" method="post" class="form-floating">
                        {% csrf_token %}
                        <br>
                        <div class="text-center ">
                            <button type="submit" class="btn btn-outline-danger btn-block">Delete</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
