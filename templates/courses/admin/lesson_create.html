{% extends 'base/base.html' %}
{% load crispy_forms_filters %}


{% block title %}Create Lesson{% endblock %}


{% block content %}

    <div class="container-fluid px-4 px-md-5 py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card mt-5 mb-3 shadow-lg p-4 p-md-5">
                    <h4 class="text-center text-secondary logo">Create Lesson</h4>
                    <br>

                    <form method="post" class="form-floating"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <br>
                        <div class="text-center ">
                            <button type="submit" class="btn btn-outline-success btn-block">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
