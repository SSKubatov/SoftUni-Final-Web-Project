{% load static %}
<section>
    <div class="bg-white">
        <div class="container-fluid">
            <div class="row  align-items-center">
                <div class="col-12 col-md-6 p-3 p-md-5 text-center text-md-start ">
                    <h1 class="display-1">Learn <span class="text-warning">Python</span> the Smart Way</h1>
                    <p class="fs-4 lh-1 text-muted fw-500 pb-5">
                        Start learning Python today with our easy-to-follow courses, hands-on projects, and supportive
                        community.
                    </p>
                    {% if not user.is_authenticated %}
                        <a href="{% url 'sign up' %}"
                           type="button"
                           class="btn btn-dark rounded-pill fw-500 fs-5 px-4 ">
                            Start now!
                        </a>
                    {% endif %}
                </div>

                <div class="col">
                    <img class="img-fluid d-none d-md-block" src="{% static 'images/splash_art.png' %}" alt="alt1">
                </div>


            </div>
        </div>
    </div>
</section>
